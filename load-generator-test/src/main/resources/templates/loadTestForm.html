<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>부하 테스트 설정</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>부하 테스트 설정</h1>
<form method="POST" action="/start">
    <div>
        <label for="targetUrl">웹사이트 주소:</label>
        <input type="url" id="targetUrl" name="targetUrl" required>
    </div>
    <br>
    <div>
        <label for="duration">테스트 시간 (초):</label>
        <input type="number" id="duration" name="duration" required>
    </div>
    <br>
    <div>
        <label for="users">사용자 수:</label>
        <input type="number" id="users" name="users" value="500" placeholder="예: 500" required>
        <small>동시에 접속할 사용자 수를 입력하세요.</small>
    </div>
    <br>
    <button type="submit">시작</button>
</form>
<div th:if="${errorMessage}" style="color:red;">
    <p th:text="${errorMessage}"></p>
</div>
</body>
</html>
