<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation Complete</title>
    <style>
        body {
            background: #f9fafb;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h1 {
            color: #10b981;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .card p {
            color: #374151;
            margin-bottom: 30px;
        }
        .card button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .card button:hover {
            background: #059669;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Reservation Complete!</h1>
    <p>Your booking request has been successfully received.<br>Thank you.</p>
    <button onclick="location.href='/'">Return to Main</button>
</div>
</body>
</html>
