    <style>
        * {

        body {

            width: 100%;
            padding: 0.6rem;
            margin-top: 0.2rem;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
        }

        button {
            margin-top: 1rem;
            width: 100%;
            padding: 0.7rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {

<div class="container">

        <p>Your server IP: <span th:text="${serverIp}">127.0.0.1</span></p>

    </div>

    <!-- ë¡œê·¸ì¸ ì¹´ë“œ -->
    <div class="card login">
        <h3>ğŸ” Login</h3>
        <label>ID: <input type="text" id="loginId"></label>

<script>
    document.getElementById('loginBtn').addEventListener('click', function () {
        const id = document.getElementById('loginId').value;
        const pw = document.getElementById('loginPw').value;

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({
                id: id,
                password: pw
            })
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Show success message
                // Hide the login card
                document.querySelector('.login').style.display = 'none';

                // Create and show a logged-in message
                const container = document.querySelector('.container');
                const loggedInCard = document.createElement('div');
                loggedInCard.className = 'card info'; // Reusing info card style
                loggedInCard.innerHTML = `
                    <h3>ğŸ‰ Logged In Successfully!</h3>
                    <p>Welcome, <span style="font-weight: bold;">${id}</span>!</p>
                    <p>You can now proceed with your reservation.</p>
                `;
                container.insertBefore(loggedInCard, document.getElementById('applyBtn')); // Insert before the apply button

                // Enable the apply button if it was disabled before login
                document.getElementById('applyBtn').disabled = false;
            })
            .catch(error => {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            });
    });

    });
</script>
