<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>í‹°ì¼“íŒ… í˜ì´ì§€</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #dee2e6, #f1f3f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-content-wrapper { /* New wrapper for side-by-side layout */
            display: flex;
            gap: 2rem; /* Space between the two columns */
            align-items: flex-start; /* Align items to the top */
            width: 100%;
            max-width: 1000px; /* Increased max-width to accommodate two columns */
        }

        .left-column { /* Wrapper for the existing content */
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .right-column { /* New column for the logged-in status card */
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            width: 100%;
            max-width: 500px;
            /* Initially hidden, will be shown on login */
            display: none;
        }

        .card {
            background-color: white;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .card h1, .card h3 {
            color: #343a40;
            text-align: center;
        }

        .info p {
            font-size: 1rem;
            color: #495057;
            margin: 0.5rem 0;
        }

        label {
            display: block;
            margin: 0.5rem 0;
            color: #495057;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.2rem;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
        }

        button {
            margin-top: 1rem;
            width: 100%;
            padding: 0.7rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        #applyBtn {
            background-color: #28a745;
        }

        #applyBtn:hover {
            background-color: #1e7e34;
        }

        #applyBtn[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #cccccc;
            color: #666666;
        }
    </style>
</head>
<body>
<div class="main-content-wrapper">
    <div class="left-column">
        <div class="card info">
            <h1>ğŸŸï¸ Welcome to the Ticketing Page!</h1>
            <p>Your visitor ID: <span th:text="${visitorId}">UUID</span></p>
            <p>Your server IP: <span th:text="${serverIp}">127.0.0.1</span></p>
            <p>Your server Name: <span th:text="${serverName}">localhost</span></p>
        </div>

        <div class="card login">
            <h3>ğŸ” Login</h3>
            <label>ID: <input type="text" id="loginId"></label>
            <label>Password: <input type="password" id="loginPw"></label>
            <button id="loginBtn">ë¡œê·¸ì¸</button>
        </div>

        <button id="applyBtn" disabled>ì˜ˆì•½ ì‹ ì²­</button>
    </div>

    <div class="right-column" id="loggedInStatusColumn">
        <div class="card info">
            <h3>Logged-in Status</h3>
            <p>You are not logged in yet.</p>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginBtn').addEventListener('click', function () {
        const id = document.getElementById('loginId').value;
        const pw = document.getElementById('loginPw').value;
        const loggedInStatusColumn = document.getElementById('loggedInStatusColumn');
        const loggedInStatusCard = loggedInStatusColumn.querySelector('.card.info');


        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({
                id: id,
                password: pw
            })
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Show success message
                // Hide the login card
                document.querySelector('.login').style.display = 'none';

                // Create and show a logged-in message
                const container = document.querySelector('.left-column'); // Insert into the left column
                const loggedInCard = document.createElement('div');
                loggedInCard.className = 'card info'; // Reusing info card style
                loggedInCard.innerHTML = `
                    <h3>ğŸ‰ Logged In Successfully!</h3>
                    <p>Welcome, <span style="font-weight: bold;">${id}</span>!</p>
                    <p>You can now proceed with your reservation.</p>
                `;
                container.insertBefore(loggedInCard, document.getElementById('applyBtn')); // Insert before the apply button

                // Enable the apply button if it was disabled before login
                document.getElementById('applyBtn').disabled = false;

                // Update the right-column card with logged-in status

                let statusMessage = "<p>Retrieving booking status...</p>";

                if (data.bookingStatus) {
                    switch (data.bookingStatus) {
                        case 'BOOKED':
                            statusMessage = "<p style='font-weight: bold; color: #28a745;'>You have successfully booked your ticket!</p>";
                            document.getElementById('applyBtn').disabled = true; // Disable apply button if already booked
                            break;
                        case 'QUEUED':
                            statusMessage = "<p style='font-weight: bold; color: #ffc107;'>You are currently in the waiting queue.</p>";
                            statusMessage += "<p>Please wait for your turn.</p>";
                            document.getElementById('applyBtn').disabled = true; // Disable apply button if already queued
                            break;
                        case 'REJECTED':
                            statusMessage = "<p style='font-weight: bold; color: #dc3545;'>Unfortunately, your previous booking request was rejected.</p>";
                            statusMessage += "<p>The capacity might have been full. You can try again.</p>";
                            // Keep apply button enabled so they can retry
                            break;
                        case 'NOT_FOUND':
                            statusMessage = "<p style='font-weight: bold; color: #007bff;'>You haven't made a booking request yet.</p>";
                            statusMessage += "<p>Click 'ì˜ˆì•½ ì‹ ì²­' to start your reservation.</p>";
                            // Keep apply button enabled
                            break;
                        default:
                            statusMessage = "<p>Your booking status is: " + data.bookingStatus + "</p>";
                            // Default action: keep apply button enabled
                            break;
                    }
                } else {
                    statusMessage = "<p>Booking status not provided by server.</p>";
                }

                loggedInStatusCard.innerHTML = `
                    <h3>âœ… Current Status</h3>
                    <p style="font-weight: bold; color: #28a745;">Logged in as: ${id}</p>
                    ${statusMessage}
                `;
                loggedInStatusColumn.style.display = 'flex'; // Show the right column
            })
            .catch(error => {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            });
    });

    document.getElementById('applyBtn').addEventListener('click', function() {
        fetch('/apply', {
            method: 'POST',
            credentials: 'include'
        })
        .then(response => {
            return response.text().then(text => {
                if (response.ok) {
                    window.location.href = '/apply-success.html';
                } else {
                    alert('ì˜ˆì•½ ì‹¤íŒ¨: ' + text);
                }
            });
         })
        .catch(error => {
            console.error('Error:', error);
            alert('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
        });
    });
</script>
</body>
</html>
